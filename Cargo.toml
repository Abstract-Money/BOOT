[workspace]
members = [
    "boot-core",
    "boot-cw-plus",
    "packages/*",
    # "template"
]

[workspace.package]
version = "0.3.0"
authors = ["CyberHoward <cyberhoward@protonmail.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/Abstract-OS/BOOT"

[workspace.dependencies]
cosmwasm-std = { version = "1.1" }
cw-multi-test = { version = "0.16.0"}
anyhow = "1.0"
boot-contract-derive = {path = "packages/boot-contract-derive", version = "0.3.0"}
boot-fns-derive = {path = "packages/boot-fns-derive", version = "0.3.0"}
