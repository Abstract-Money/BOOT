[workspace]
members = ["cw-orch", "packages/*", "contracts/*"]
version = "0.13.3"
resolver = "2"

[workspace.package]
authors = ["CyberHoward <cyberhoward@protonmail.com>"]
edition = "2021"
license = "GPL-3.0-only"
repository = "https://github.com/AbstractSDK/cw-orchestrator"

[workspace.dependencies]
cw-utils = { version = "1.0.1" }
cosmwasm-std = { version = "1.1" }
cw-multi-test = { version = "0.16.4" }
cw20 = { git = "https://github.com/AbstractSDK/cw-plus.git" }
cw20-base = { git = "https://github.com/AbstractSDK/cw-plus.git" }

# Test Tube env deps
osmosis-test-tube = { version = "16.0.1" }

anyhow = "1.0"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
cw-orch-daemon = { path = "packages/cw-orch-daemon" }
cw-orch-core = { path = "packages/cw-orch-core" }
cw-orch-mock = { path = "packages/cw-orch-mock" }
cw-orch-contract-derive = { path = "packages/cw-orch-contract-derive" }
cw-orch-fns-derive = { path = "packages/cw-orch-fns-derive" }
cw-orch-networks = { path = "packages/cw-orch-networks" }
thiserror = { version = "1.0.21" }
sha256 = { version = "1.2.1" }
serde_json = "1.0.79"
# Test deps
speculoos = "0.11.0"

# Logging
log = "0.4.14"
