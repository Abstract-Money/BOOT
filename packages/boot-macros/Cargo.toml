[package]
name = "boot-macros"
version = "0.10.0"
authors = { workspace = true}
edition = { workspace = true}
license = { workspace = true}
repository = { workspace = true}
description = "Attribute macro behind a boot flag for easier importing"

[lib]
proc-macro = true

[features]
outside_contract=[]#"dep:boot-contract-derive"]

[dependencies]
boot-contract-derive = { git = "https://github.com/Kayanski/BOOT", branch = "feature/new-contract-interface" }
convert_case = "0.6.0"
cosmwasm-std.workspace = true
cw-multi-test.workspace = true
log = "0.4.17"
quote = "1"
schemars = "0.8.12"
serde.workspace = true
syn = { version = "1", features = ["full", "extra-traits"] }
